<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nearby public places (parks / stadiums / campgrounds)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }
    #left { width: 380px; padding: 16px; box-sizing: border-box; border-right: 1px solid #eee; overflow:auto; }
    #map { flex: 1; min-width: 300px; }
    input, button, select { width: 100%; box-sizing: border-box; padding: 8px; margin: 6px 0; }
    .result { padding: 8px; border-bottom: 1px solid #f0f0f0; }
    .result h4 { margin: 0 0 4px 0; font-size: 14px; }
    .meta { font-size: 12px; color: #666; }
    #status { font-size: 13px; color: #333; margin-top: 8px; }
    #controls { position: sticky; top: 0; background: white; padding-bottom: 8px; z-index: 2; }
    label.small { font-size: 12px; color: #555; display:block; margin-top:8px; }
  </style>
</head>
<body>
  <div id="left">
    <div id="controls">
      <h3>Nearby public places (5 km)</h3>
      <label class="small">Use my location or enter address</label>
      <button id="use-location">Use my current location</button>
      <input id="address" placeholder="Or enter an address (e.g. Eiffel Tower, Paris)" />
      <button id="search-address">Search address</button>

      <label class="small">Radius and geometry</label>
      <div style="display:flex;gap:8px">
        <select id="radiusSelect">
          <option value="5000">5 km (default)</option>
          <option value="3000">3 km</option>
          <option value="10000">10 km</option>
        </select>
        <select id="pointDensity">
          <option value="8">8 peripheral points (default)</option>
          <option value="4">4 points (cardinal)</option>
          <option value="0">0 points (only center)</option>
        </select>
      </div>

      <label style="margin-top:8px"><input type="checkbox" id="includeTempClosed" /> Include temporarily closed places</label>

      <button id="start-search">Start search</button>
      <div id="status">Status: idle</div>
    </div>

    <h4>Results (<span id="count">0</span>)</h4>
    <div id="results"></div>
  </div>

  <div id="map"></div>

  <!-- Load Google Maps JS with Places & Geocoding libraries -->
  <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
  <script src="app.js"></script>
</body>
</html>
